publish_to: 'none'
version: 0.1.1+2

environment:
  sdk: ^3.7.2

dependencies:
  connectivity_plus: 6.1.3
  firebase_messaging: ^15.2.5
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  flutter_riverpod: ^2.6.1
  flutter_secure_storage: ^9.2.4
